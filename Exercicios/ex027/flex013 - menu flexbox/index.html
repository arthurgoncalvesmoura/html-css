<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Flexbox</title>
    <style>
        header.conteiner {
            display: flex;
            justify-content: space-between;
        }
        

        div.parent {
            display: flex;
            background-color: red;
            justify-content: space-evenly;
        }

        div.opt {
            background-color: blue;
        }
    </style>
</head>
<body>
    <header class="conteiner">
        <div class="item" id="title">Meu Site</div>
        <div class="parent" id="options">
            <div class="opt">Opção 1</div>
            <div class="opt">Opção 2</div>
            <div class="opt">Opção 3</div>
            <div class="opt">Opção 4</div>
            <div class="opt">Opção 5</div>
            <div class="opt">Opção 6</div>
        </div>
    </header>
    
</body>
</html>
