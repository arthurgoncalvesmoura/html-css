<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Caracteres, parágrafos e quebras de linha</h1><!--Texto de nivel 1-->
    <hr><!--Fazendo linha horizontal-->
    <p>Quando queremos fazer um novo parágrafo é só adicionar a tag &lt;p&gt;</p>
    <p>Quando for o caso de quebrar linha, nós iremos usar o &lt;br&gt; <br> Desse jeito.</p>
    <p>Podemos adicionar alguns simbolos também:<!--Adicionando simbolos-->
        &copy;
        &cent;
        &euro;
        &yen;
        &trade;
        &Delta;
        &because;
        &ac;
        &larr;
        &rarr;
        &uarr;
        &darr;
        &pound;
    </p>
    <p>Agora alguns emojis: &#x2B50;<!--Emoji estrela-->
        &#x2705;<!--Emoji tarefa comcluida-->
        &#x1F596;<!--Emoji 3 dedos-->
        &#x1F913; <!--Emoji nerd-->
    </p>
</body>
</html>
