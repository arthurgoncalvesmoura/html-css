<!DOCTYPE html>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor</p>
    <video width="500px" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-Video.webm" type="video/webm">
        <source src="midia/meu-video-hi.mp4" type="video/mp4">]
        <p>Seu navegador não tem compartibilidade com reprodução de videos</p>
    </video>
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XtwD48odALo?si=iUkfNKQfIAK4F5SX" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo video do Vimeo</h1>
    <div style="padding:75% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/9653930?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:42%;height:42%;" title="Time-Doctor Who"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
    <picture>
        <source media="(min-width: )" srcset="" type="image/">
    </picture>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/" type="audio/mp3">
    </audio>
</html>
